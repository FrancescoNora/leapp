<section id="quote">
    <div class="up">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="96px" viewBox="0 0 100 100" version="1.1" preserveAspectRatio="none">
            <path d="M0,0 C16.6666667,66 33.3333333,99 50,99 C66.6666667,99 83.3333333,66 100,0 L100,100 L0,100 L0,0 Z"></path>
        </svg>
    </div>
    <div class="center">
        <div class="container">
            <div class="quote-holder">
                {% capture q %}{% include quote/quote.markdown %}{% endcapture %}
                {{ q | markdownify }}
            </div>
        </div>
    </div>
    <div class="down">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="96px" viewBox="0 0 100 100" version="1.1" preserveAspectRatio="none">
            <path d="M0,0 C6.83050094,50 15.1638343,75 25,75 C41.4957514,75 62.4956597,0 81.2456597,0 C93.7456597,0 99.9971065,0 100,0 L100,100 L0,100"></path>
        </svg>
    </div>
</section>
